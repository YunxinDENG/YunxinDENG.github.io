<!doctype html>
<html lang="en">

  <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;}
</style>

 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/geodata/latest/custom/world/world.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
  
  
  <script type="text/javascript">
    anychart.onDocumentReady(function () {
      anychart.data.loadJsonFile(
    'https://raw.githubusercontent.com/YunxinDENG/GBA_viz/main/GBA_output/global/GD_export2022.json',

    
    function (data) {
      // Creates map chart


      var map = anychart.connector();
      
      // create map chart
      // var map = anychart.map();

      var data_marker = 
        [
        {
            "lat": 23.15792,
            "long": 113.27324,
            "name": "Guangdong",
            "label":{
              "position":"right", 
              "anchor":"right-top"}
          },
          {
            "lat": 22.39643,
            "long": 114.1095,
            "name": "Hongkong, China",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 37.09024,
            "long": -95.713,
            "name": "United States",
            "label":{
              "position":"left", 
              "anchor":"bottom"}
          },
          {
            "lat": 36.20482,
            "long": 138.2529,
            "name": "Japan",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 14.058324,
            "long": 108.277199,
            "name": "Vietnam",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 23.15792,
            "long": 113.27324,
            "name": "India",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 52.13263,
            "long": 5.291266,
            "name": "Netherlands",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 51.165691,
            "long": 10.451526,
            "name": "Germany",
            "label":{
              "position":"left", 
              "anchor":"bottom"}
          },
          {
            "lat": 4.210484,
            "long": 101.9758,
            "name": "Malaysia",
            "label":{
              "position":"bottom", 
              "anchor":"bottom"}
          },
          {
            "lat": 55.37805,
            "long": -3.436,
            "name": "United Kingdom",
            "label":{
              "position":"left", 
              "anchor":"left-top"}
          },
          {
            "lat": 23.6345,
            "long": -102.55,
            "name": "Mexico",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 35.90776,
            "long": 127.7669,
            "name": "South Korea",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": -25.274,
            "long": 133.7751,
            "name": "Australia",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 1.352083,
            "long": 103.8198,
            "name": "Singapore",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 15.87003,
            "long": 100.9925,
            "name": "Thailand",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 23.69781,
            "long": 120.9605,
            "name": "Taiwan, China",
            "label":{
              "position":"left", 
              "anchor":"left-top"}
          },
          {
            "lat": 61.52401,
            "long": 105.3188,
            "name": "Russia",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 56.13037,
            "long": -106.35,
            "name": "Canada",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 41.87194,
            "long": 12.56738,
            "name": "Italy",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          },
          {
            "lat": 12.879721,
            "long": 121.774017,
            "name": "Philippines",
            "label":{
              "position":"left", 
              "anchor":"right-bottom"}
          }
        ]
        // create connector series
        var series_connector = map.connector(data).legendItem(false);

        // create marker series
        var series_marker = map.marker(data_marker).legendItem(false);

        // Sets settings for map chart
        map.padding([10, 10, 10, 10]);
        map.geoData('anychart.maps.world');
        map.interactivity().selectionMode('none');

        map
          .unboundRegions()
          .enabled(true)
          .fill('#E1E1E1')
          .stroke('#D2D2D2');

        // Sets title for map chart and customizes it
        map
          .title()
          .enabled(true)
          .useHtml(true)
          .padding([0, 0, 20, 0])
          .text(
            'Top20 Guangdong Imports from the World'
          );

      // Sets credits data
      map
        .credits()
        .enabled(true)
        .url(
          'http://stats.customs.gov.cn/'
        )
        .text(
          'Data source: http://stats.customs.gov.cn/'
        );

      // Helper function to create several series
      var createSeries = function (name, data, color) {
        // Creates connector series for destinations and customizes them
        var connectorSeries = map
          .connector(data)
          .name(name)
          .fill(color)
          .stroke('1.5 ' + color)
          .curvature(0);

        connectorSeries.hovered().stroke('1.5 #212121').fill('#212121');

        connectorSeries
          .markers()
          .position('100%')
          .size(20)
          .fill(color)
          .stroke('2 #E1E1E1');

        connectorSeries
          .hovered()
          .markers()
          .position('100%')
          .size(20)
          .fill('#212121')
          .stroke('2 #455a64');

        if (name === 'More than 12%') {
          connectorSeries.startSize(9).endSize(3.5);
        } else if (name === '10 - 12%') {
          connectorSeries.startSize(7).endSize(2.5);
        } else if (name === '7 - 10%') {
          connectorSeries.startSize(5).endSize(1.5);
        } else if (name === '3 - 7%') {
          connectorSeries.startSize(3).endSize(0.5);
        } else {
          connectorSeries.startSize(0.5).endSize(0.23);
        }

        // Sets settings for labels for the destination series
        connectorSeries
          .labels()
          .enabled(true)
          .offsetY(0)
          .offsetX(0)
          .fontSize(10)
          .position('100%')
          .format(function () {
            return this.getData('from');
          });

        connectorSeries
          .hovered()
          .labels()
          .enabled(true)
          .fontColor('#212121');

        // Sets settings for legend items
        connectorSeries
          .legendItem()
          .iconType('square')
          .iconFill(color)
          .iconStroke(false);

        // Sets tooltip setting for the destination series
        connectorSeries
          .tooltip()
          .useHtml(true)
          .padding([8, 13, 10, 13])
          .titleFormat('{%from}')
          .fontSize(13)
          .format(function () {
            return (
              '<span style="font-size: 12px; color: #cbcbcb">Country:</span> ' +
              this.getData('to') +'<br>'+
              '<span style="font-size: 12px; color: #cbcbcb">Total:</span> $' +
              this.getData('total') +
              ' billion <br/>' +
              '<span style="font-size: 12px; color: #cbcbcb">Overall Exports Percent:</span> ' +
              this.getData('percent') * 100 +'%'
            );
          });
      };

      // Creates Dataset from Sample data
      var exportDataSet = anychart.data.set(data).mapAs();

      // Creates 5 series, filtering the data by the amount of Fatalities
      createSeries(
        'Less than 3%',
        exportDataSet.filter('percent', filterFunction(0, 0.0331)),
        '#64b5f6'
      );
      createSeries(
        '3 - 7%',
        exportDataSet.filter('percent', filterFunction(0.0331, 0.0784)),
        '#1976d2'
      );
      createSeries(
        '7 - 10%',
        exportDataSet.filter('percent', filterFunction(0.0784, 0.1011)),
        '#355CB1'
      );
      createSeries(
        '10 - 12%',
        exportDataSet.filter('percent', filterFunction(0.1011, 0.1238)),
        '#5C3883'
      );
      createSeries(
        'More than 12%',
        exportDataSet.filter('percent', filterFunction(0.1238,0.15)),
        '#880e4f'
      );

      // Turns on the legend for the sample
      map
        .legend()
        .enabled(true)
        .position('center-bottom')
        .padding([20, 0, 0, 0])
        .fontSize(10);

      map
        .legend()
        .title()
        .enabled(true)
        .fontSize(13)
        .padding([0, 0, 5, 0])
        .text('Percentage of Export Trade from Guangdong to World Countries in 2022');

      // create zoom controls
      var zoomController = anychart.ui.zoom();
      zoomController.render(map);

      // Sets container id for the chart
      map.container('container');

      // Initiates chart drawing
      map.draw();
    }
  );
});

// Helper function to bind data field to the local var.
function filterFunction(val1, val2) {
  if (val2) {
    return function (fieldVal) {
      return val1 <= fieldVal && fieldVal < val2;
    };
  }
  return function (fieldVal) {
    return val1 <= fieldVal;
  };
}</script>
 </body>
</html>
